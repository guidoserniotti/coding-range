<html>
	<head>
		<!-- Linked stylesheet from an external css file. -->
		<link rel="stylesheet" href="/ejercicios/css/styles/css-google.css" />
	</head>
	<body>
		<!-- Set Google logo and text input inside of a div for merging the "margin" styling -->
		<!-- Also, I'M ADDING A NEW FEATURE CALLED CLASS NAME, THIS WILL ALLOW ME TO IDENTIFY A SPECIFIC ELEMENT FROM THE LIST OF SIMILAR ONES
		 	For example, this div called main is going to have some styling applied to it, but all the other divs that has not the class name "main"
		 	they are not going to be styled the same way. -->
		<!-- NOTE: The syntax for styling class instead of element tags are defined by the first time in the css-3.css file -->
		<div class="main">
			<!-- CHALLENGE: Set a class name for the img and input and replace the stylesheet elements with them-->
			<!-- The challenge here is to learn the styling for specific elements in the page and not only generic solutions that may be useful
			 but not in here -->
			<!-- This should be part of a "css-4" exercise but the fact that is very coded-level, i'm simply going to make it a
			 single exercise.-->
			<img class="google-logo" src="/img/Google_2015_logo.svg.png" />
			<input class="search-bar" type="text" />
			<div class="btn-wrapper">
				<button class="btn">Google Search</button>
				<button class="btn">I'm Feeling Lucky</button>
			</div>
		</div>
		<br />
		<div><a href="../ejercicios-main.html">Volver a ejercicios</a></div>
	</body>
</html>
